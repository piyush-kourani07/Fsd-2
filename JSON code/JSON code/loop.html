<html>
    <body>
        <p>Accessing JSON object  value using (.) notation</p>
        <div id="Myid">

        </div>
        <script>
            var obj={"name":"XYZ", "marks":23,"date":"23-12-1","city":"AHmedabad"};
            for(var i in obj)
            {
                //document.getElementById("Myid").innerHTML+=i+"<br>";
                //document.getElementById("Myid").innerHTML+=obj[i]+"<br>";
                document.getElementById("Myid").innerHTML+=i+":"+obj[i];
            }

         
        </script>
    </body>
</html>

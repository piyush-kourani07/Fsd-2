<html>
    <body>
        <p>Accessing JSON object  value using (.) notation</p>
        <div id="Myid">

        </div>
        <script>
        var   obj={
    "name":"XYZ",
    "marks":23,
    "date":"23-12-1",
    "address":{
        "city":"dbh",
        "area":"bhdjx"
    },
    "dob":null
};
var  x="";
for(var i in obj.address)
{
   x+=obj.address[i]+ "<br>";
}
document.getElementById("Myid").innerHTML=x;



           </script>
    </body>
</html>
